<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; color: #333; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; margin-top: 0.5rem; }
        .btn-login { background-color: #007bff; }
        .btn-register { background-color: #28a745; }
        .error { color: #d9534f; text-align: center; margin-bottom: 1rem; }
        .toggle-link { text-align: center; margin-top: 1.5rem; }
        .toggle-link a { color: #007bff; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div id="login-form">
        <h1>로그인</h1>
        <div th:if="${param.error}" class="error">
            사용자 이름 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="login-username">사용자 이름</label>
                <input type="text" id="login-username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn-login">로그인</button>
        </form>
        <div class="toggle-link">
            <p>계정이 없으신가요? <a id="show-register">회원가입</a></p>
        </div>
    </div>

    <div id="register-form" style="display:none;">
        <h1>회원가입</h1>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="register-username">사용자 이름</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-password">비밀번호</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <button type="submit" class="btn-register">가입하기</button>
        </form>
        <div class="toggle-link">
            <p>이미 계정이 있으신가요? <a id="show-login">로그인</a></p>
        </div>
    </div>
</div>

<script>
    // 폼 전환을 위한 간단한 JavaScript
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');

    showRegisterLink.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    });

    showLoginLink.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    });
</script>
</body>
</html>
